<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>捡钱大作战</title>
<script language="javascript" src="js/jquery-1.7.2.min.js"></script>
<script language="javascript" src="js/moneyUp.js"></script>
<link type="text/css" rel="stylesheet" href="css/public.css" />
<link type="text/css" rel="stylesheet" href="css/moneyUp.css" />

</head>
<body>
<div class="box">
	<div class="tixian">
		<div class="tixianYe">您有10元可以提现哦</div>
		<div class="register">
			<p>
				<input maxlength="11" placeholder="请输入手机号" type="text" class="text" /><font>请输入正确的手机号</font>
			</p>
			<p>
				<input maxlength="4" placeholder="请输入效验码" type="text" class="text text2" /><img src="https://lucky.junrongdai.com/mobileCommonAction-randomImage.action?v=0.3139632111415267">
				<font>请输入正确的效验码</font>
			</p>
			<p>
				<input maxlength="6" placeholder="请输入验证码" type="text" class="text text2" />
				<span class="registerYzm1">获取验证码</span>
				<span class="registerYzm2"><i>60</i>s</span>
				<font>请输入正确的验证码</font>
			</p>
			<p>
					<a class="submit" onClick="submitAffirm()">立即提现</a>
			</p>
		</div>
	</div>
</div>
</body>
</html>
