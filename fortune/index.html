<!DOCTYPE html>
<html>
<head>
    <title>测测你2017年的财运指数</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi">
	<link rel="stylesheet" href="fortune.css">
</head>
<body>
	<div class="cyBox">
	</div>
	<div class="cengAlert">
		<span></span>
	</div>
	<div class="cengPop">
		<span data-starsign="10">
			<b>水瓶座</b>
			1.20-2.18
		</span>
		<span data-starsign="11">
			<b>双鱼座</b>
			2.19-3.20
		</span>
		<span data-starsign="0">
			<b>白羊座</b>
			3.21-4.19
		</span>
		<span data-starsign="1">
			<b>金牛座</b>
			4.20-5.20
		</span>
		<span data-starsign="2">
			<b>双子座</b>
			5.21-6.21
		</span>
		<span data-starsign="3">
			<b>巨蟹座</b>
			6.22-7.22
		</span>
		<span data-starsign="4">
			<b>狮子座</b>
			7.23-8.22
		</span>
		<span data-starsign="5">
			<b>处女座</b>
			8.23-9.22
		</span>
		<span data-starsign="6">
			<b>天秤座</b>
			9.23-10.23
		</span>
		<span data-starsign="7">
			<b>天蝎座</b>
			10.24-11.22
		</span>
		<span data-starsign="8">
			<b>射手座</b>
			11.23-12.21
		</span>
		<span data-starsign="9">
			<b>摩羯座</b>
			12.22-1.29
		</span>
		<div class="clear"></div>
		<div class="cengClose">
			<font></font>
		</div>
	</div>
	<div id="overTemplate">
		<img class="overImg">
		<span class="again"></span>
	</div>

	<div id="fortuneTemplate">
		<div class="cyBox1">
			<div class="cyBoxBg"></div>
			<div class="cyAd"></div>
			<div class="cyBody"></div>
			<div class="wz1"></div>
			<div class="cyHead">
				<div class="cyBeard"></div>
				<div class="cyBg"></div>
				<div class="cyMouth"></div>
			</div>
			<div class="cyStool"></div>
			<div class="cyBucket">
				<div class="cyBamboo1"></div>
				<div class="cyBamboo2"></div>
				<div class="cyBamboo3"></div>
				<div class="bg"></div>
			</div>
			<div class="cyhand"></div>
			<div class="cysleeve"></div>
			<div class="cyBor"></div>
			<div class="cyTit"></div>
			<div class="cyBtn">
				<a id="btnGo" href="javascript:void(0)"></a>
			</div>
		</div>
	</div>
	<div id="fortunebtnTemplate">
		<div class="cyBox2">
			<div class="cyBoxBg"></div>
			<div class="cyBor2"></div>
			<div class="cyPeople">
				<div class="peoBor floatL hover">
					<div class="cyPeopleoTop" data-sex="0">
						<div class="cyp1"></div>
						<div class="cyp2"></div>
						<div class="cyp3"></div>
						<div class="cyp4"></div>
						<div class="cyp5"></div>
						<div class="cyp6"></div>
						<div class="cyp7"></div>
						<div class="cyp9"></div>
						<div class="cyp10"></div>
					</div>
					<div class="hends"></div>
					<p>
						<span><img src="images/wz1.jpg" alt=""></span>
						<font><img src="images/wz11.jpg" alt=""></font>
					</p>
				</div>
				<div class="peoBor floatR">
					<div class="cyPeopleoTop" data-sex="1">
						<div class="cyn2"></div>
						<div class="cyn1"></div>
						<div class="cyn3"></div>
						<div class="cyn4"></div>
						<div class="cyn5"></div>
						<div class="cyn6"></div>
						<div class="cyn7"></div>
					</div>
					<div class="hends"></div>
					<p>
						<span><img src="images/wz2.jpg" alt=""></span>
						<font><img src="images/wz22.jpg" alt=""></font>
					</p>
				</div>
			</div>
			<div class="cyForm">
				<ul>
					<li>
						<input type="text" class="names" maxlength="4" placeholder="填写阁下姓名">
					</li>
					<li>
						<span class="starsign" data-starsign="">选择阁下的星座</span>
						<b></b>
					</li>
				</ul>
				<em></em>
				<i></i>
			</div>
			<div class="cyTit2"></div>
			<div class="cyBtn">
				<a id="btn" href="javascript:void(0)"></a>
			</div>
		</div>
	</div>

	<div class="baseLoading">
		<div class="spinner">
		  <div class="spinner-container container1">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		  <div class="spinner-container container2">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		  <div class="spinner-container container3">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		</div>
	</div>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
